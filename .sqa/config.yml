    repos:
      github.com/ai4os/ai4-compose find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-buff-capuchin.sh
        container: qc.doc_ready-tangerine-maltese
      github.com/ai4os/ai4-compose git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-tangerine-argentino.sh
        container: qc.doc_leaky-emerald-binturong
  QC.Lic:
    repos:
      github.com/ai4os/ai4-compose licensee:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-jade-emu.sh
        container: qc.lic_jumpy-bronze-skunk
  QC.Ver:
    repos:
      github.com/ai4os/ai4-compose get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-azure-hummingbird.sh
        container: qc.ver_flabby-salmon-serval
