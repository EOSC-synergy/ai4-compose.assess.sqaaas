config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/ai4os/ai4-compose:
      branch: main
      repo: https://github.com/ai4os/ai4-compose
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ai4os/ai4-compose git:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-khaki-buzzard.sh
        container: qc.acc_chewy-xanthic-moose
  QC.Doc:
    repos:
      github.com/ai4os/ai4-compose find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-cerise-greyhound.sh
        container: qc.doc_blurry-gamboge-alligator
      github.com/ai4os/ai4-compose git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-turquoise-crab.sh
        container: qc.doc_pokey-apricot-millipede
  QC.Lic:
    repos:
      github.com/ai4os/ai4-compose licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-cinnabar-echidna.sh
        container: qc.lic_cozy-cerise-dachsbracke
  QC.Ver:
    repos:
      github.com/ai4os/ai4-compose get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-auburn-otter.sh
        container: qc.ver_hazy-lilac-falcon
timeout: 5400
