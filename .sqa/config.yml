config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/fair-epos-prototype
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/ai4os/ai4-compose:
      branch: main
      repo: https://github.com/ai4os/ai4-compose
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ai4os/ai4-compose git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-white-bonobo.sh
        container: qc.acc_hilly-tan-rabbit
  QC.Doc:
    repos:
      github.com/ai4os/ai4-compose find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-wheat-vole.sh
        container: qc.doc_shabby-auburn-mouse
      github.com/ai4os/ai4-compose git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-lime-toad.sh
        container: qc.doc_flabby-puce-frog
  QC.Lic:
    repos:
      github.com/ai4os/ai4-compose licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-heliotrope-worm.sh
        container: qc.lic_muggy-tomato-monster
  QC.Ver:
    repos:
      github.com/ai4os/ai4-compose get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.homely-cream-macaw.sh
        container: qc.ver_freaky-indigo-lionfish
timeout: 5400
