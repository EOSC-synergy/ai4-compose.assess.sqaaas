config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/ai4os/ai4-compose:
      branch: main
      repo: https://github.com/ai4os/ai4-compose
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ai4os/ai4-compose git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-ochre-toucan.sh
        container: qc.acc_squirrely-aquamarine-peccary
  QC.Doc:
    repos:
      github.com/ai4os/ai4-compose find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-red-seal.sh
        container: qc.doc_randy-buff-sheepdog
      github.com/ai4os/ai4-compose git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-mauve-budgerigar.sh
        container: qc.doc_flaky-amaranth-insect
  QC.Lic:
    repos:
      github.com/ai4os/ai4-compose licensee:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-black-chinchilla.sh
        container: qc.lic_chewy-emerald-tiger
  QC.Ver:
    repos:
      github.com/ai4os/ai4-compose get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-red-gorilla.sh
        container: qc.ver_slimy-platinum-sponge
timeout: 5400
